<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/static/arctic/dist/assets/css/app.css" rel="stylesheet">
        <style>
            .topbar-background { background-color: #BF1D1D; }
        </style>
    </head>

    <!--
        data-id = target to close in parent, if none close all dialogs
        data-auto-close = when value 1 close dialog(s) on init
    -->

    <body class="dialog" data-id="dialog-1" data-auto-close="0">
        <header class="topbar-background">
            <h3>Titel</h3>

            <button class="close-button" data-close aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </header>

        <div class="block-wrapper">
            <fieldset>
                <legend>It's a form!</legend>
            </fieldset>

            <button data-close type="button">Save</button>
        </div>

        <script src="/static/arctic/dist/assets/js/app.js"></script>

    </body>
</html>
