<div class="columns"
    data-tree="/categories/navigation-ajax"
    data-create-category="/categories/create/?dialog=true"
    data-create-symbolic="/categories/create-symbolic/?dialog=true"
>

    <form class="row" data-tree-search>
        <div class="columns">
            <input type="text" placeholder="Search within visible categories" />
        </div>
        <div class="columns shrink">
            <input type="submit" value="Search" class="button" />
        </div>
    </form>

    <div data-tree-container></div>

    <div class="tiny reveal external" data-reveal>
        <iframe src="/categories/create-symbolic/?dialog=true"></iframe>
    </div>
</div>
